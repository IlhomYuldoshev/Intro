<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intro</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="main-inner">
      <div class="offer-block">
        <div class="offer-block-top">
          <span class="offer-block-info">frontend and backend</span>
          <h2 class="offer-block-heading">Learn to program by watching professionals</h2>
          <p class="offer-block-text">See how experienced developers solve problems in real time</p>
        </div>
        <a class="offer-block-link" href="#">
          <span class="try-it-text">Try it free 7 days</span>, then $20/mo
        </a>
      </div>
      <div class="form-block">
        <form action="https://echo.htmlacademy.ru" name="form-free-trial">
          <h2 class="form-heading">Sign up for the course and get free 7 days</h2>
          <div class="input-fileds-group">
            <input class="input-field" type="text" placeholder="First name" aria-label="First name" value="Anna" name="firstName" required>
            <input class="input-field" type="text" placeholder="Last name" 
            aria-label="Last name" name="lastName" required>
            <input class="input-field" type="email" placeholder="Email Address" aria-label="Email Address" name="email" required>
            <input class="input-field" type="password" placeholder="Password" aria-label="Password" name="password" required>
          </div>
          <button class="btn-form-submit" type="submit">Claim your free trial</button>
          <div class="submit-info">By clicking the button, you are agreeing to our <a class="submit-info-link" href="#">Terms and Services</a></div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
